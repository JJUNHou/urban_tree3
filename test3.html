<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Show polygon information on click</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
.mapboxgl-popup {
max-width: 400px;
font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
}
</style>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoibGVlanVuZGRhcmkiLCJhIjoiY2thYXdxYjh6MHI5ZzJxa2hsejRyMTFnMyJ9._5F3Mqj7QmtTwRjKTlZhbw';

    gangnam = "https://raw.githubusercontent.com/JJUNHou/urban_tree2/253f63a28dc4f149385aff646447dd5975986466/gangnam_json.json"

var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v9',
    center: [126.9799971, 37.5688492],
    zoom: 11
});


map.on('load', function () {
    map.addLayer({
        'id': 'maine',
        'type': 'line',
        'source': {
            'type': 'geojson',
            'data':gangnam
            },
        'layout': {},
        'paint': {
            'line-color': '#088',
            'line-width':3
        }
    });
});

map.on('click', 'maine', function(e) {
new mapboxgl.Popup()
.setLngLat(e.lngLat)
.setHTML(`<h3>` + e.features[0].properties.ENG_RN + `</h3>` + '<h4>' + '<b>' + '모델: ' + '</b>' + e.features[0].properties.model + '</h4>' )
.addTo(map);
});


</script>
 
</body>
</html>
